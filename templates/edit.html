{% extends 'base.html' %} 

{% block head %}
    <title>Kgx</title>

{% endblock %}


{% block body %}
<div class="container">

  <div class="card shadow-lg p-3 mb-5 rounded">
    <div class="card-body">
  <form action="/edit/{{student.id}}" method="post">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" name="name" value="{{student.name}}" id="name" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Department</label>
        <input type="text" class="form-control" name="dep" value="{{student.dep}}" id="dep" aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Phone</label>
        <input type="text" name="phone" class="form-control" value="{{student.phone}}" id="phone" aria-describedby="emailHelp" required>
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email</label>
      <input type="email" name="email" class="form-control" value="{{student.email}}" id="email" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" name="completed" class="form-check-input" value="{{student.completed}}" id="completed" required>
      <label class="form-check-label" for="exampleCheck1">student of kgx</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</div>



</div>

{% endblock %}
